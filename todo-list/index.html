<html>
    <head>
        <title>To-do List</title>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/jquery.ui.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="well">
        <div class="task-list task-container" id="pending">
            <h3>Pending</h3>
        </div>

        <div class="task-list task-container" id="inProgress">
            <h3>In Progress</h3>
        </div>

        <div class="task-list task-container" id="completed">
            <h3>Completed</h3>
        </div>

        <div class="task-list">
            <h3>Add a task</h3>
            <form id="todo-form">
                <input type="text" placeholder="Title" />
                <textarea placeholder="Description"></textarea>
                <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                <input type="button" class="button button-primary" value="Add Task" onclick="todo.add();" />
            </form>

            <input type="button" class="button button-primary" value="Clear Data" onclick="todo.clear();" />
            
            <div id="dialog-confirm"></div>

            <div id="delete-container">
                Drag to Delete
            </div>
        </div>

        <div style="clear:both;"></div>
        </div>
        </div>
    </body>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.ui.min.js"></script>
        <script type="text/javascript" src="js/todolist.js"></script>

        <script type="text/javascript">
            $("#datepicker").datepicker();
            $("#datepicker").datepicker("option", "dateFormat", "dd/mm/yy");

            $(".task-container").droppable();
            $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
            todo.init();
        </script>
</html>
